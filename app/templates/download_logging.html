<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выгрузить каротаж</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="range"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="http://127.0.0.1:8000/logging" method="POST">
        <div>
            <label for="team_name">Имя команды:</label>
            <input type="text" id="team_name" name="team_name" />
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="text" id="password" name="password" />
        </div>

        <div>
            <label for="borehole_name">Имя скважины:</label>
            <input type="text" id="borehole_name" name="borehole_name" />
        </div>

        <div>
            <label for="md">Инкремент положения долота:</label>
            <input type="range" id="md" name="md" min="50.0" max="150.0" step="50" value="50.0">
            <output id="md_value">50.0</output>
        </div>

        <div>
            <button>Получить</button>
        </div>
    </form>

    <script>
        const mdInput = document.getElementById('md');
        const mdValueOutput = document.getElementById('md_value');

        mdInput.addEventListener('input', function() {
            mdValueOutput.textContent = this.value;
        });
    </script>
</body>
</html>
